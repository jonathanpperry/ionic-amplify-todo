<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="createTodo()">Add Data</ion-button>

  <ion-list>
    <ion-item *ngFor="let item of todos">
      {{item.name}} - {{item.description}}
    </ion-item>
  </ion-list>
</ion-content>
